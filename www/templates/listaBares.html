    <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
    </ion-refresher>

    <ion-list divclass="list">
      <a ng-repeat="item in items | orderBy:'name'" 
      href="#/app/detalleBar/{{item.id}}" 
      class="item item-thumbnail-left">
          <img ng-src='http://kaerzas.pythonanywhere.com{{item.imagen}}'>
          <h2>{{ item.nombre }}</h2>
          <p>{{ item.descripcion }}</p>
 
        <a>
    </ion-list>

    <div ng-if="items !== undefined && !items.length" class="no-results">
      <p>No Existen Resultadoss</p>
    </div>
