<article id="lista-bares">

    <ion-list>
      <a ng-repeat="item in items" auto-list-divider auto-list-divider-value="{{item.nombre}}" class="item item-avatar"
      href="#/app/detalleBar/{{item.id}}" 
      class="item item-thumbnail-left">
          <img ng-src='http://kaerzas.pythonanywhere.com{{item.imagen}}'>
          <h2>{{ item.nombre }}</h2>
          <p>{{ item.descripcion }}</p>
 
        <a>
    </ion-list>

</article>

    <div ng-if="items !== undefined && !items.length" class="no-results">
      <p>No Existen Resultados</p>
    </div>

</ion-content> 
</ion-view>


<!-- Menu inferior -->
<div class="tabs tabs-icon-only">
  <a class="tab-item">
        <button class="button button-icon icon ion-qr-scanner" ng-click="scan()"></button>
  </a>
  <a class="tab-item">
         <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
  </a>
</div>
