
<!-- Menu -->
<ion-header-bar class="bar-stable bar bar-header disable-user-behavior"
	align-title="center">
<div class="title title-center header-item"
	style="left: 45px; right: 45px;">Login</div>
</ion-header-bar>
<!-- /Menu -->

<ion-view style="" title="Anyadir Usuario"> <ion-content
	class="has-header" padding="true">


<article id="content" class="add container col-md-12">

	<div id="add-user" class="add">

		<div class="title" style="margin-top: 1em;">
			<h2></h2>
		</div>
		<form name="userForm" novalidate>
			<label class="item item-input">
				<input name="name" type="text" ng-model="user.username"
					ng-model-options="{ updateOn: 'blur' }" required placeholder="Usuario" />
			</label>
				<span class="messages"
				ng-show="userForm.$submitted || userForm.nombre.$touched"> <span
				ng-show="userForm.name.$error.required">El campo es
					obligatorio.</span>
			</span> 
			<label class="item item-input">
				<input name="pass" type="password" ng-model="user.password"
					ng-model-options="{ updateOn: 'blur' }" required placeholder="Contrase&ntilde;a"/>
			</label>
			<span class="messages"
				ng-show="userForm.$submitted || userForm.password.$touched">
				<span ng-show="userForm.descripcion.$error.required">El campo
					es obligatorio.</span>
			</span><input type="submit" class="button button-full button-positive" ng-click="guardar(user)"
				value="Guardar" />
			<p><a class="button button-full button-balanced" href="#/registrarUsuario">Reg&iacutestrate</a></p>
		</form>
	</div>

</article>

</ion-content> </ion-view>
